spring.profiles.active=local
spring.application.name=spring-data-aws

logging.level.root=info
logging.level.org.springframework.web=info
# Suppresses the log: 'NEGOTIATE authentication error: No valid credentials provided'
logging.level.org.apache.http=ERROR

server.servlet.contextPath=/spring-data-aws

# Actuator endpoint
management.endpoints.access.default=none
management.endpoint.health.access=read_only

# MongoDB connection settings
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=hydration_db

# Athena
athena.database.name=spring_data_aws_db
athena.hydration.database.name=spring_data_aws_hydration_db
athena.hydration.advisor.contract=advisor_contract
athena.hydration.firm.contract=firm_contract

# S3
s3.output.bucket.url=s3://spring-data-aws-output-bucket
s3.hydration.output.bucket.url=s3://spring-data-aws-hydration-output-bucket
s3.bucket.name=spring-data-aws-bucket

# Hydration scheduler
hydration.scheduler.fixed-rate=3600000